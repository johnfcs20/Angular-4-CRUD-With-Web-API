<table class="table table-sm table-hover">
    <tr *ngFor="let employee of employeService.employeeList">
        <td>{{employee.FirstName}} {{employee.LastName}}</td>
        <td>{{employee.EmpCode}} </td>
        <td>
            <a class="btn" (click)="showForEdit(employee)"><i class="fas fa-edit"></i></a>
            <a class="btn" (click)="onDelete(employee.EmployeeID)"><i class="far fa-trash-alt"></i></a>
        </td>
    </tr>
